<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <h1>Rock Paper Scissors</h1>

    <div class="container text-center">
        <div class="row">
          <div class="col move box humanMove">
            <img src="./assets/Paper.png" alt="">
          </div>
          <div class="col box">
            <br><br>
            <h3>RESULT</h3>
            <div class="row gap-4 Result">
                <br>
                <h4>Human Win</h4>
                <br><br>
                
                <div class="col-5 ResMoves Indicator1">
                    
                    <p class="ResParg"><strong>HUMAN:</strong> Paper</p>
                </div>
                <div class="col-5 ResMoves Indicator2">
                    
                    <p class="ResParg"><strong>COMPUTER:</strong> Rock</p>
                </div>
            </div>
          </div>
          <div class="col box move compMove">
            <img src="./assets/Rock.png" class="img2" alt="">
          </div>
        </div>

        <div class="row button-div">
            <div class="col">
              <button class="rock">Rock</button>
            </div>
            <div class="col">
                <button class="paper">Paper</button>
            </div>
            <div class="col">
                <button class="scissor">Scissor</button>
            </div>
          </div>
      </div>




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
